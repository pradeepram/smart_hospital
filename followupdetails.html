           	  $(".error").removeClass("error");
           		$.ajax({
                    type: "GET",

				 success: function(data){
					 debugger;
					 $("#submit").removeAttr('disabled');
					 if((data.return1.length >= i) && (data.return2.length>=i) && (data.return3.length>=i)){
												 							 
							 $('#firstName').val(data.return1[0]);							  
							 $('#phoneNumber').val(data.return2[0]);	
							
							 $('#pid').val(data.return7[0]);
							 }
						 
					 else
						 {
						 debugger;
						 $('#firstName').val('');
						 $('#phoneNumber').val('');												 
						 }										
				}	,
 error: function(XMLHttpRequest, textStatus, errorThrown) { 
                }				   	            
 			});		
           	     
           		
           		
           		
           		$.ajax({

					data: "{}",

				 success: function(data){
					 debugger;
					 if(data.name.length!="0")
						 {
					 $("#Test thead").remove();
     	            $("#Test tr").remove();
     	            $("#Test th").remove();
     	            $("#Test tbody").remove();
     	            $("#Test td").remove();
     	            var tr;
     	             tr = $("<thead>");
     	             tr.append("<tr><th style='text-align:left'></th><th style='text-align:left'>Name</th><th style='text-align:left'>Amount</th></tr>"); // bind table header row
     	             $("#Test").append(tr);
     	             tr.append("</thead>");
     	             $("#Test").append(tr);
     	             var tbody = $("<tbody>");
     	             $("#Test").append(tbody);
     	             $("#Test").append(tr);
     	             tr = $("<tr></tr>");
     	             
     	             for (var i = 0; i < data.name.length; i++) {
     	             	debugger;
     	                 tr = $("<tr></tr>");
     	                 tr.append("<td><input type='checkbox' name='tblChk' id='tblChk' onclick='popup(" + data.id[i] + ")' value=" + data.id[i] + " >" + "</td><td>" + data.name[i] + "</td><td>" + data.amount[i] + "</td>");
     	                 $("#Test").append(tr);
     	                 $('#Test').append(tbody);
     	             }	
						 }
					 else
						 {
						 
						 }
				}	,
 error: function(XMLHttpRequest, textStatus, errorThrown) { 
                }				   	            
 			});		
           		
                $("#submit").click(function() {
                	
                	jQuery.validator.addMethod("phoneUS", function(phone_number, element) {
                	    phone_number = phone_number.replace(/\s+/g, "");
                	    return this.optional(element) || phone_number.length > 9 && 
                	    phone_number.match(/^((\+[7-9]{1,4}[ \-]*)|(\([0-9]{2,3}\)[ \-]*)|([0-9]{2,4})[ \-]*)*?[0-9]{3,4}?[ \-]*[0-9]{3,4}?$/);
                	}, "<br />Please specify a valid phone number");
                	jQuery.validator.addMethod("minDate", function (value, element) {
                	    var now = new Date();
                	    var myDate = new Date(value);
                	    return this.optional(element) || myDate < now;

                	    // else alert('Das passt nicht!' + mD +  '   ' + nowdate);

                	});

                $.validator.addMethod("alpha", function(value, element) {
            	    return this.optional(element) || value == value.match(/^[a-zA-Z\s]+$/);
            	 });
                $("#followupdetails").validate({
                
                    rules: {
                    	patientid: {
                            required: true,
                            minlength: 1,
                            maxlength: 12,
                        },                        
                        firstName: {
                            required: true
                           
                        },
                        phoneNumber: {                        	
                        	required: true,
                        	 number: true,
                        	minlength: 10,
                            maxlength: 10,
                            phoneUS:true
                        },
                        
                    },
                    messages: {
                    	firstName:"Please enter Firstname",
                        patientid: "Please enter your Patient Id",
                        phoneNumber: {
                            required: "Please enter your phone number",
                            number:"Please enter numbers",
                            minlength:"Please enter minimum 10 digits",
                            maxlength:"Please enter maximum 10 digits",
                            phoneUS:"Please enter valid phone number"
                            },
                           
                          
                            
                    },
                    errorPlacement: function(error, element) {
                        if ( element.is(":radio") ) {
                        	error.insertAfter( element.parent() );
                        }
                        else if(element.is(":checkbox"))
                        {
                        	error.insertBefore( element.parent() );
                        }
                        else { // This is the default behavior of the script
                            error.insertAfter( element );
                        }
                    },
                    submitHandler: function(form) {
                    	debugger;                    	
                    	var p_id = localStorage.getItem('ppid');
                    	var patientid=$("#patientid").val();		
            			var followdate = $("#followdate").val();
            			var reason=$("#reason").val();
            			var remarks = $("#remarks").val();     
            			var track=$('input[name="not"]:checked').val();
            		    	
            		   
            			$.ajax({
                                type: "GET",
                                contentType: "application/json; charset=utf-8",
                                url: localStorage.getItem('WcfURL')+"/follow_patient_details.php?pid="+p_id+"&patientid="+patientid+"&followdate="+followdate+"&userid="+userid+"&remarks="+remarks+"&track="+track+"&reason="+reason,
            					data: "{}",
                               dataType: "JSON",
            				 success: function(data){
            				debugger;	
            				
            				jAlert('Patient Reported successfully','Success',function(){ var url = "drdesk.html";
          				  $(location).attr('href', url); });   				
            				
            				}	,
             error: function(XMLHttpRequest, textStatus, errorThrown) { 
            	 debugger;
            	 jAlert('Error','Failure',function(){ location.reload(true); });
                            }	  
            				
             			});	
            			return false; 
            			           	
                    }
                });
            	}); 
            	}
            });
            	
        </script>
