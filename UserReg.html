$('#submit').click(function(){  
	jQuery.validator.addMethod("validEmail", function(value, element) 
			{
			    if(value == '') 
			        return true;
			    var temp1;
			    temp1 = true;
			    var ind = value.indexOf('@');
			    var str2=value.substr(ind+1);
			    var str3=str2.substr(0,str2.indexOf('.'));
			    if(str3.lastIndexOf('-')==(str3.length-1)||(str3.indexOf('-')!=str3.lastIndexOf('-')))
			        return false;
			    var str1=value.substr(0,ind);
			    if((str1.lastIndexOf('_')==(str1.length-1))||(str1.lastIndexOf('.')==(str1.length-1))||(str1.lastIndexOf('-')==(str1.length-1)))
			        return false;
			    str = /(^[a-zA-Z0-9]+[\._-]{0,1})+([a-zA-Z0-9]+[_]{0,1})*@([a-zA-Z0-9]+[-]{0,1})+(\.[a-zA-Z0-9]+)*(\.[a-zA-Z]{2,3})$/;
			    temp1 = str.test(value);
			    return temp1;
			}, "Please enter valid email.");
	jQuery.validator.addMethod('phoneUS', function(phone_number, element) {
	    phone_number = phone_number.replace(/\s+/g, ''); 
	    return this.optional(element) || phone_number.length > 9 &&
	        phone_number.match(/^(1-?)?(\([2-9]\d{2}\)|[2-9]\d{2})-?[2-9]\d{2}-?\d{4}$/);
	}, 'Please enter a valid phone number.');
	jQuery.validator.addMethod("noSpace", function(value, element) { 
		  return value.indexOf(" ") < 0 && value != ""; 
		}, "No space please and don't leave it empty");

	$.validator.addMethod("alpha", function(value, element) {
	    return this.optional(element) || value == value.match(/^[a-zA-Z\s]+$/);
	 });
	jQuery.validator.addMethod("specialChar", function(value, element) {
	     return this.optional(element) || /([0-9a-zA-Z\s])$/.test(value);
	  }, "Please Fill Correct Value in Field.");
	 $("#userreg").validate({         
         rules: {
         	email: {
                 required: true,
                 validEmail: true
             },
             username: {
                 required: true,

             },

             	 minlength: 8,
             	 maxlength:18,
             	 noSpace: true,
             },
             
             firstname: {

              },

        	 },

        		 noSpace: "No spaces are allowed",
        		 maxlength: "Please enter not more than 18"
        		 },
        	 firstname:{
        		 required: "Please enter your name",
        		 alpha:"Please enter only alphabets"
        	 },
        	 phoneNumber: {
                 required: "Please enter your age",
                 number:"Please enter numbers",
                 minlength:"Please enter minimum 10 digits",
                 maxlength:"Please enter maximum 10 digits",
                 phoneUS:"Please enter valid phone number"
                 },
                 genderRadios:"Please select your gender" 
         },
         errorPlacement: function(error, element) {
             if ( element.is(":radio") ) {
             	error.insertAfter( element.parent() );
             }
             else if(element.is(":checkbox"))
             {

             }

 error: function(XMLHttpRequest, textStatus, errorThrown) { 
 debugger;
